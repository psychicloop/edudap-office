{% extends "base.html" %}

{% block content %}
<div class="container-fluid">

    <div class="card border-0 shadow-sm mb-5" style="border-radius: 15px;">
        <div class="card-body p-4">
            <form action="/admin/dashboard" method="GET">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <input type="text" name="q" id="dynamicSearch" 
                               class="form-control form-control-lg border-1" 
                               placeholder="Search Cat No..." 
                               style="height: 60px; background-color: #f8f9fa; border-radius: 10px;">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary fw-bold px-4" type="submit" style="height: 60px; min-width: 140px; border-radius: 10px;">
                            SEARCH
                        </button>
                    </div>
                    <div class="col-auto">
                        <a href="/admin/upload" class="btn btn-success fw-bold px-4 d-flex align-items-center justify-content-center" style="height: 60px; min-width: 160px; border-radius: 10px;">
                            <i class="bi bi-upload me-2"></i> UPLOAD
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card border-0 shadow-sm" style="border-radius: 15px;">
        <div class="card-header bg-white py-3 border-bottom-0">
            <h5 class="mb-0 fw-bold text-dark"><i class="bi bi-clock-history me-2 text-muted"></i>Recent Searches History</h5>
        </div>
        <div class="table-responsive">
            <table class="table align-middle mb-0 table-hover">
                <thead style="background-color: #f8f9fa;">
                    <tr>
                        <th class="ps-4 py-3 text-muted small text-uppercase">FILE NAME</th>
                        <th class="py-3 text-muted small text-uppercase">USER</th>
                        <th class="text-center py-3 text-muted small text-uppercase">VIEW</th>
                        <th class="text-end pe-4 py-3 text-muted small text-uppercase">DOWNLOAD</th>
                    </tr>
                </thead>
                <tbody>
                    {% for f in files %}
                    <tr>
                        <td class="ps-4 fw-medium text-dark">{{ f.filename }}</td>
                        <td>
                            <span class="badge rounded-pill bg-light text-dark border">{{ f.uploader.username }}</span>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-eye"></i></button>
                        </td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-success"><i class="bi bi-download"></i></button>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center py-5 text-muted small">No quotations have been searched yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const keywords = ["Search Chemicals...", "Search Glassware...", "Search Cat No...", "Search Reagents..."];
    let i = 0;
    const input = document.getElementById('dynamicSearch');
    setInterval(() => {
        i = (i + 1) % keywords.length;
        input.placeholder = keywords[i];
    }, 3000);
</script>
{% endblock %}
