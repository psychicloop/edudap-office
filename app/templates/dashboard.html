{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <form action="{{ url_for('admin.dashboard') }}" method="GET">
            <div class="input-group input-group-lg shadow-sm mb-0" style="border-radius: 8px 8px 0 0; overflow: hidden;">
                <span class="input-group-text bg-white border-0 ps-4"><i class="bi bi-search" style="color: var(--edudap-green);"></i></span>
                <input type="text" name="q" class="form-control border-0 py-3 small-placeholder" placeholder="Make / Cat No / Instrument / Chemical / Reagent / Name..." style="font-size: 1.1rem; background-color: white;">
                <button class="btn btn-primary px-4 fw-bold" style="background-color: var(--edudap-blue); border: none; width: 140px;" type="submit">SEARCH</button>
                <a href="{{ url_for('admin.upload_file') }}" class="btn text-white px-4 fw-bold d-flex align-items-center justify-content-center" style="background-color: var(--edudap-green); border: none; width: 140px;"><i class="bi bi-cloud-upload me-2"></i> UPLOAD</a>
            </div>
        </form>
        <style>.small-placeholder::placeholder { color: #ccc; font-size: 0.9rem; }</style>

        <div class="d-flex align-items-center bg-white px-4 py-2 border-top shadow-sm mb-3" style="border-radius: 0 0 8px 8px;">
            <span class="small text-muted fw-bold me-3 text-uppercase">Search History:</span>
            <div class="d-flex gap-2"><span class="badge bg-light text-secondary border fw-normal">Plasticware</span></div>
            <a href="#" class="ms-auto small text-decoration-none" style="color: var(--edudap-teal);">Clear History</a>
        </div>
    </div>
</div>

<div class="row justify-content-center g-4">
    <div class="col-lg-12">
        <div class="card border-0 shadow-sm h-100" style="border-top: 4px solid var(--edudap-green);">
            <div class="card-header bg-white py-3 border-bottom-0"><h5 class="mb-0 fw-bold" style="color: var(--edudap-blue);"><i class="bi bi-clock-history me-2"></i>Results</h5></div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-muted small text-uppercase"><tr><th class="ps-4">Details</th><th>Client</th><th class="text-end pe-4">Actions</th></tr></thead>
                        <tbody>
                            {% for quote in quotes %}
                            <tr>
                                <td class="ps-4"><div class="fw-bold text-dark">{{ quote.filename }}</div><div class="small text-muted">{{ quote.product_details or 'General' }}</div></td>
                                <td><span class="badge bg-light text-dark border">{{ quote.client_name or 'Unknown' }}</span></td>
                                <td class="text-end pe-4"><a href="{{ url_for('admin.view_file', file_id=quote.id) }}" class="btn btn-sm btn-outline-primary me-1">View</a><a href="{{ url_for('admin.download_file', file_id=quote.id) }}" class="btn btn-sm text-white" style="background-color: var(--edudap-green);"><i class="bi bi-download"></i></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
