{% extends "base.html" %}
{% block content %}
<div class="row g-4">
    <div class="col-12">
        <h2 class="fw-bold text-dark">Office Dashboard</h2>
        <p class="text-muted">Manage your tasks, attendance, and expenses.</p>
    </div>
    
    <div class="col-md-3">
        <a href="{{ url_for('todos.my_todos') }}" class="card text-decoration-none shadow-sm p-4 text-center border-0 bg-primary text-white">
            <i class="bi bi-list-check fs-1"></i>
            <h5 class="mt-2">To-Do List</h5>
        </a>
    </div>
    <div class="col-md-3">
        <a href="{{ url_for('attendance.index') }}" class="card text-decoration-none shadow-sm p-4 text-center border-0 bg-success text-white">
            <i class="bi bi-clock-history fs-1"></i>
            <h5 class="mt-2">Attendance</h5>
        </a>
    </div>
    <div class="col-md-3">
        <a href="{{ url_for('expenses.index') }}" class="card text-decoration-none shadow-sm p-4 text-center border-0 bg-warning text-dark">
            <i class="bi bi-wallet2 fs-1"></i>
            <h5 class="mt-2">Expenses</h5>
        </a>
    </div>
    <div class="col-md-3">
        <a href="{{ url_for('leave.index') }}" class="card text-decoration-none shadow-sm p-4 text-center border-0 bg-info text-white">
            <i class="bi bi-calendar-event fs-1"></i>
            <h5 class="mt-2">Leave / Holidays</h5>
        </a>
    </div>
    <div class="col-md-3">
        <a href="{{ url_for('quotations.index') }}" class="card text-decoration-none shadow-sm p-4 text-center border-0 bg-dark text-white">
            <i class="bi bi-file-earmark-pdf fs-1"></i>
            <h5 class="mt-2">Quotations</h5>
        </a>
    </div>
</div>
{% endblock %}
