{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">My To-Do List</h2>
    
    <form class="row g-2 align-items-end mb-4" method="post" action="{{ url_for('todos.add') }}">
        <div class="col-8">
            <input type="text" class="form-control" name="title" placeholder="New task..." required>
        </div>
        <div class="col-auto">
            <select class="form-select" name="priority">
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <div class="list-group">
        {% for todo in todos %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1 {% if todo.status == 'Completed' %}text-decoration-line-through text-muted{% endif %}">
                    {{ todo.title }}
                </h5>
                <small class="text-muted">{{ todo.priority }} Priority</small>
            </div>
            <div>
                {% if todo.status == 'Pending' %}
                <a href="{{ url_for('todos.complete', id=todo.id) }}" class="btn btn-sm btn-success">Done</a>
                {% endif %}
                <a href="{{ url_for('todos.delete', id=todo.id) }}" class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
