{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card p-4 shadow-sm border-0 mb-4">
                <h5 class="text-primary mb-3"><i class="bi bi-send-plus"></i> Request Leave</h5>
                <form action="{{ url_for('leave.request_leave') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label small text-muted">Start Date</label>
                        <input type="date" name="start_date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-muted">End Date</label>
                        <input type="date" name="end_date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-muted">Reason</label>
                        <textarea name="reason" class="form-control" rows="2" placeholder="Sick leave, etc." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-3 shadow-sm border-0">
                <h5 class="mb-3">Team Calendar</h5>
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            height: '600px',
            events: '{{ url_for("leave.get_events") }}'
        });
        calendar.render();
    });
</script>
{% endblock %}
