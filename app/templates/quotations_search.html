
{% extends 'base.html' %}
{% block content %}
<h3>Search Results</h3>
<form method="get" class="mb-3">
  <input name="q" class="form-control" value="{{ q }}" placeholder="keyword(s)">
</form>
<table class="table table-sm table-striped"><thead><tr><th>Title</th><th>Brand</th><th>Make</th><th>CAS</th><th>Product</th><th>Image</th><th>File</th></tr></thead>
<tbody>
  {% for r in results %}
    <tr>
      <td>{{ r.title }}</td>
      <td>{{ r.brand }}</td>
      <td>{{ r.make }}</td>
      <td>{{ r.cas_no }}</td>
      <td>{{ r.product_name }}</td>
      <td>{% if r.image_path %}<img src="/{{ r.image_path }}" style="height:38px;border-radius:6px">{% endif %}</td>
      <td>{% if r.file_path %}<a href="/{{ r.file_path }}" target="_blank">Open</a>{% endif %}</td>
    </tr>
  {% endfor %}
</tbody></table>
{% endblock %}
