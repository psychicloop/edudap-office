<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EduDAP Office</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edu-theme.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo-icon.png.png') }}">
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <a href="/admin/dashboard">
                    <img src="{{ url_for('static', filename='logo-icon.png.png') }}" alt="EduDAP" style="height: 70px; width: auto;">
                </a>
            </div>
            
            <nav class="nav-rail">
                <a href="/admin/dashboard" class="nav-item-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                <a href="/admin/attendance" class="nav-item-link"><i class="bi bi-calendar-check me-2"></i> Attendance</a>
                <a href="/admin/leaves" class="nav-item-link"><i class="bi bi-airplane me-2"></i> Leaves</a>
                <a href="/admin/expenses" class="nav-item-link"><i class="bi bi-cash-stack me-2"></i> Expenses</a>
                <a href="/admin/assigned" class="nav-item-link"><i class="bi bi-list-task me-2"></i> Assigned Tasks</a>
                {% if current_user.is_authenticated and current_user.role == 'Admin' %}
                <a href="/admin/users" class="nav-item-link mt-3 pt-3 border-top border-secondary opacity-75"><i class="bi bi-people-fill me-2"></i> Users</a>
                {% endif %}
            </nav>
        </aside>

        <div class="main-wrapper w-100">
            <header class="topbar">
                <div class="user-badge">
                    <i class="bi bi-person-circle me-2 text-primary"></i>
                    Hi, <strong>{{ current_user.username }}</strong> 
                    <span class="badge bg-primary ms-2" style="font-size: 0.7rem; vertical-align: middle;">{{ current_user.role }}</span>
                </div>
                <div class="ms-auto">
                    <a href="/auth/logout" class="btn btn-sm btn-outline-danger px-3">Logout</a>
                </div>
            </header>

            <main class="p-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
