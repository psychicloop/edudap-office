<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EduDAP Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edu-theme.css') }}">
    
    <style>
        .app-shell { display: flex; min-height: 100vh; }
        .sidebar { 
            width: 260px; 
            background: linear-gradient(160deg, #0B3C78, #002B55); 
            color: white; 
            padding: 20px; 
            flex-shrink: 0;
        }
        /* Centered Logo Fix */
        .sidebar-brand {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        .nav-item-link { 
            color: rgba(255,255,255,0.7); 
            text-decoration: none; 
            display: block; 
            padding: 12px; 
            border-radius: 8px; 
            margin-bottom: 5px; 
        }
        .nav-item-link:hover { background: rgba(255,255,255,0.1); color: white; }
        .topbar { 
            height: 64px; 
            background: white; 
            border-bottom: 1px solid #eee; 
            display: flex; 
            align-items: center; 
            padding: 0 20px; 
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <a href="{{ url_for('admin.dashboard') }}">
                    <img src="{{ url_for('static', filename='logo-icon.png.png') }}" alt="Logo" style="height: 60px; width: auto;">
                </a>
            </div>
            
            <nav class="nav-rail">
                <a href="{{ url_for('admin.dashboard') }}" class="nav-item-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                <a href="{{ url_for('admin.attendance') }}" class="nav-item-link"><i class="bi bi-calendar-check me-2"></i> Attendance</a>
                <a href="{{ url_for('admin.leaves') }}" class="nav-item-link"><i class="bi bi-airplane me-2"></i> Leaves</a>
                <a href="{{ url_for('admin.expenses') }}" class="nav-item-link"><i class="bi bi-cash-stack me-2"></i> Expenses</a>
                <a href="{{ url_for('admin.assigned') }}" class="nav-item-link"><i class="bi bi-list-task me-2"></i> Assigned Tasks</a>
            </nav>
        </aside>

        <div class="main-wrapper w-100">
            <header class="topbar">
                <div class="text-muted small">Workspace / Dashboard</div>
                <div class="ms-auto">
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-sm btn-outline-danger">Logout</a>
                </div>
            </header>
            <main class="p-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
