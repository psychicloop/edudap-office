{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm mt-4">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold" style="color: var(--edudap-blue);">Upload New File</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">Select File (PDF or Excel)</label>
                        <input type="file" name="file" class="form-control" required accept=".pdf, .xlsx, .xls">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">Client Name (To:)</label>
                        <input type="text" name="client_name" class="form-control" placeholder="e.g. Dr. Sharma">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Product Details / Cat No</label>
                        <textarea name="product_details" class="form-control" rows="2" placeholder="e.g. Glassware Kit K-202"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary fw-bold py-2">UPLOAD FILE</button>
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-light text-muted">Cancel</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
