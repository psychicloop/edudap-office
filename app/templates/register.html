{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h3 class="text-primary fw-bold">Create Account</h3>
                    <p class="text-muted">Join EduDAP CRM</p>
                </div>
                
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Create password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2">Register</button>
                </form>
                
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
