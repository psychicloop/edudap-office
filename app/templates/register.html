{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow border-0 p-4">
            <h3 class="text-center mb-4 text-primary fw-bold">EduDAP Office</h3>
            <p class="text-center text-muted small">Create an Account</p>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username (Login ID)</label>
                    <input type="text" name="username" class="form-control" placeholder="Choose a login name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="email@edudap.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">User Role</label>
                    <select name="role" class="form-select">
                        <option value="Employee">Employee</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <div class="text-center mt-3">
                <small>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
