{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow border-0 p-4">
            <h4 class="text-center mb-4 text-secondary fw-bold">Create Account</h4>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="name@edudap.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Register As</label>
                    <select name="role" class="form-select">
                        <option value="Admin">Admin (Full Access)</option>
                        <option value="Employee">Employee (Staff Access)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" style="background-color: var(--edudap-blue);">REGISTER</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('auth.login') }}" class="text-decoration-none small">Already have an account? Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
