{% extends "base.html" %}
{% block content %}
<h4 class="mb-4 fw-bold text-secondary">Admin Command Center</h4>
<div class="row g-4 justify-content-center">
    <div class="col-md-4"><a href="{{ url_for('admin.admin_attendance') }}" class="text-decoration-none">
        <div class="card border-0 shadow h-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
            <div class="card-body text-center py-5">
                <i class="bi bi-geo-alt-fill fs-1 mb-3 opacity-50"></i>
                <h3 class="fw-bold">{{ stats.active_staff }}</h3>
                <p class="mb-0 opacity-75">Staff Active Now</p>
                <div class="mt-3 badge bg-white text-primary">View Map</div>
            </div>
        </div>
    </a></div>
    <div class="col-md-4"><a href="{{ url_for('admin.admin_leaves') }}" class="text-decoration-none">
        <div class="card border-0 shadow h-100" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); color: #555;">
            <div class="card-body text-center py-5">
                <i class="bi bi-calendar-x fs-1 mb-3 text-danger opacity-50"></i>
                <h3 class="fw-bold text-danger">{{ stats.leaves }}</h3>
                <p class="mb-0 text-muted">Pending Leaves</p>
                <div class="mt-3 badge bg-danger text-white">Review</div>
            </div>
        </div>
    </a></div>
    <div class="col-md-4"><a href="{{ url_for('admin.admin_expenses') }}" class="text-decoration-none">
        <div class="card border-0 shadow h-100" style="background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%); color: #444;">
            <div class="card-body text-center py-5">
                <i class="bi bi-cash-coin fs-1 mb-3 text-success opacity-50"></i>
                <h3 class="fw-bold text-success">{{ stats.expenses }}</h3>
                <p class="mb-0 text-muted">Pending Expenses</p>
                <div class="mt-3 badge bg-success text-white">Manage</div>
            </div>
        </div>
    </a></div>
</div>
{% endblock %}
