{% extends "base.html" %}
{% block content %}
<div class="card border-0 shadow-sm">
    <div class="card-header bg-white py-3 d-flex justify-content-between">
        <h5 class="fw-bold text-success"><i class="bi bi-file-earmark-spreadsheet me-2"></i>{{ filename }}</h5>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary btn-sm">Close</a>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive" style="max-height: 80vh; overflow-y: auto;">
            <table class="table table-bordered table-striped mb-0 small" style="min-width: 100%;">
                <thead class="table-dark sticky-top"><tr>{% for col in columns %}<th>{{ col }}</th>{% endfor %}</tr></thead>
                <tbody>{% for row in data %}<tr>{% for cell in row %}<td>{{ cell }}</td>{% endfor %}</tr>{% endfor %}</tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
