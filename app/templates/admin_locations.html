
{% extends 'base.html' %}
{% block content %}
<h3>Latest Employee Locations</h3>
<table class="table table-sm table-striped"><thead><tr><th>User</th><th>Lat</th><th>Lon</th><th>When</th></tr></thead>
<tbody>
  {% for p in latest %}
    <tr><td>{{ p.user_id }}</td><td>{{ p.lat }}</td><td>{{ p.lon }}</td><td>{{ p.captured_at }}</td></tr>
  {% endfor %}
</tbody></table>
{% endblock %}
